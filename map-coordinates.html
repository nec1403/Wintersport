<!DOCTYPE html>
<html>

  <head>

    <meta charset='utf-8' />
    <title>Wintersportkarte</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />

    <link rel="stylesheet" type="text/css" href="style-coordinates.css" />

  </head>

  <body>

    <div id='map'></div>
    <pre id='info'></pre>
    <div class='infobox'>

       <div class='infobox-text'>
           <div id="style-name" class='infobox-heading'>Meiringen</div>
           <div>ZÃ¼rii</div>
       </div>
   </div>

    <script>
      mapboxgl.accessToken = 'your token';
      var map = new mapboxgl.Map({
        container: 'map', // container id
        center: [8.23688, 46.74957], // starting position [lng, lat]
        zoom: 13, // starting zoom
        style: 'mapbox://styles/henrymooncarto/cjqxs6zyv0u7m2rjxop6cn2ef', // stylesheet location
      });
      map.on('mousemove', function (e) {
        document.getElementById('info').innerHTML =
        // e.point is the x, y coordinates of the mousemove event relative
        // to the top-left corner of the map
        JSON.stringify(e.point) + '<br />' +
        // e.lngLat is the longitude, latitude geographical position of the event
        JSON.stringify(e.lngLat);
        });
      // Add zoom and rotation controls to the map.
      var nav = new mapboxgl.NavigationControl();
      map.addControl(nav, 'top-left');
      map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken
      }));
    </script>

  </body>

</html>
