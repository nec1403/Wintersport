<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Draw GeoJSON points</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2aWQtdiIsImEiOiJjaWY2ZnFnZ2EwMDU2dDJrcDNkeWQ3dDF6In0.7suTsHFS3lSy9uqYranJvw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [8.2, 46.74],
    zoom: 12
});

map.on('load', function () {

map.addSource('myid', {
    type: 'geojson',
    data: 'https://raw.githubusercontent.com/nec1403/Wintersport/master/icons.geojson'
});

    map.addLayer({
        "id": "points",
        "type": "circle",
        "source": "myid",
        "paint": {
            "circle-radius": 14,
            "circle-color": "#B42222" //Farbe allenfalls auch als zusätzliches properties 'farbe'
        },
        "filter": ["==", "class", "Buegel"], //Filter soll Pistennummer und da sollte es ein zusätzliches properties 'pistennummer' haben
    });


    map.addLayer({
        id: "points-nr",
        type: "symbol",
        source: "myid",
        filter: ["has", "point_count"],
        layout: {
            "text-field": "28",
            "text-font": ["Lato Black"],
            "text-size": 12,
            "text-allow-overlap": true //kann man auch weglassen
        },
        "paint": {
            "text-color": "#FFFFFF"
        },
        "filter": ["==", "class", "Buegel"], //Filter soll Pistennummer und da sollte es ein zusätzliches properties 'pistennummer' haben
    });

});
</script>

</body>
</html>
