<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Draw GeoJSON points</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #info { position:absolute; top:50px; left: 50px; width:500px; height:100px; background-color: white; z-index: 2; padding:15px;}
        #map { position:absolute; top:0; bottom:0; width:100%; z-index: 1; }
    </style>
</head>
<body>
<div id='info'></div>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'yourkey';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [8.2, 46.74],
    zoom: 12
});

map.on('load', function () {

    map.addSource('myid', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/nec1403/Wintersport/master/icons.geojson'
    });

    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": "myid",
        "layout": {
            "icon-image": "rocket-15"
        }
    });

    map.on('click', 'points', function (e) {
        var description = e.features[0].properties.description;

        document.getElementById("info").innerHTML = description;

    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'points', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'points', function () {
        map.getCanvas().style.cursor = '';
    });

});


</script>

</body>
</html>
